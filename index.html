<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/avatar.css">
    <link rel="stylesheet" href="css/friends.css">
    <title>(4) Home - Roblox</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="img/logo.svg" alt="Roblox logo">
        </div>

        <nav class="header-nav">
            <ul class="header-nav-ul">
                <li class="header-nav-ul-li">
                    <a class="header-nav-ul-li-a" href="">Discover</a>
                </li>
                
                <li class="header-nav-ul-li">
                    <a class="header-nav-ul-li-a" href="">Avatar Shop</a>
                </li>
                
                <li class="header-nav-ul-li">
                    <a class="header-nav-ul-li-a" href="">Create</a>
                </li>

                <li class="header-nav-ul-li">
                    <a class="header-nav-ul-li-a" href="">Robux</a>
                </li>
            </ul>
        </nav>

        <div class="header-right">
            <div class="header-info">
                <div class="header-info-avatar">
                    <img src="img/avatar.png" alt="My avatar" width="28" height="28">
                </div>
                
                <div class="header-info-username">
                    <h5>@fishysbigetsfan <13</h5>
                </div>
            </div>
    
            <div class="header-settings">
                <ul class="header-settings-ul">
                    <li class="header-settings-ul-li">
                        <img src="img/list.png" alt="List" width="28" height="28">
                    </li>
                    <li class="header-settings-ul-li">
                        <img src="img/robux.png" alt="List" width="28" height="28">
                        <span class="robux-counter"> 999+ Trilion </span>
                    </li>
                    <li class="header-settings-ul-li">
                        <img src="img/cricle.png" alt="List" width="28" height="28">
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <section class="avatar">
        <div class="avatar-container">
            <div class="avatar-container-img">
                <img src="img/avatar.png" alt="">
            </div>
            <div class="avatar-container-username">
                <img src="img/pro.svg" alt="" width="28" height="28">
                <h2 class="avatar-container-username-h2">
                    fishysbigetsfan
                </h2>
            </div>
        </div>
    </section>

    <section class="friends">
        <div class="friends-total">
            Friends(95)
        </div>

        <div class="friends-all">
            <div class="friends-all-box">
                
            </div>
        </div>
    </section>
</body>
</html>
